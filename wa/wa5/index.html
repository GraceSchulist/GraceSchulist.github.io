<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Olympic Gymnastics Overlay</title>
</head>
<body>
    <div class="background-image">
        <div class="bottom-overlay">
            <div class="start-val-block">
                <h2>Start Value:</h2>
                <p>10</p>
            </div>
            <div class="deductions-block">
                <h2>Deductions:</h2>
                <p>0.313</p>
            </div>
            <div class="final-score-block">
                <h2 id="final-score-label">Final score:</h2>
                <h2 id="final-score-num">9.687</h2>
            </div>
        </div>

        <div class="right-overlay">
            <div class="standings-block">
                <h2 id="standings-label">Current Standings:</h2>
                <ol>
                    <li>U.S.A</li>
                    <li>Brazil</li>
                    <li>Italy</li>
                </ol>
            </div>
            <div class="next-block">
                <h2 id="next-label">Up Next...</h2>
                <ol>
                    <li>Sunisa Lee</li>
                    <li>Rebecca Andrade</li>
                    <li>Elsabeth Black</li>
                </ol>
            </div>
        </div>
    </div>
</body>
</html>
