<!DOCTYPE html>
<html>
<head>
<title>Drag-and-Drop Color Code Input</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="alert"></div>
  <label for="number-input" id="input-label">Please enter your phone number (no dashes, just digits).</label>
  <div id="number-input-container">
  <input type="text" id="number-input" name="number-input">
  <button id="input-submit-btn">Submit</button>
</div>
<div id="key-container"></div>
<p id="error-message">Error. Must complete phone number authentication to proceed.</p>
<div id="instruction">Memorize the color-digit key.</div>
<div id="difficulty-button-container">
<br>
<p id="instruction-second">Select difficulty to view the key:</p>
<button id="easy-button">Easy</button>
<button id="medium-button">Medium</button>
<button id="hard-button">Hard</button>
</div>
<br>
<div id="instruction-static">Drag the correct colors into the sequence below to authenticate your phone number.</div>
<div id="color-palette"></div>
<div id="sequence-container">
  <div class="sequence-slot" data-index="0"></div>
  <div class="sequence-slot" data-index="1"></div>
  <div class="sequence-slot" data-index="2"></div>
  <div class="sequence-slot" data-index="3"></div>
  <div class="sequence-slot" data-index="4"></div>
  <div class="sequence-slot" data-index="5"></div>
  <div class="sequence-slot" data-index="6"></div>
  <div class="sequence-slot" data-index="7"></div>
  <div class="sequence-slot" data-index="8"></div>
  <div class="sequence-slot" data-index="9"></div>
</div>

<div id="phone-number"></div>
<button id="submit-button">Submit</button>
<button id="reset-button">Reset</button>

<script src="script.js"></script>

</body>
</html>
